{% extends "base.html" %}

{% block content %}
<h1>Select your server:</h1>
<form action="/server/" method="get">
  <select name="server">
    {% for server in server_list %}
    <option value="{{ server.pk }}">{{ server.name }}</option>
    {% endfor %}

    <input type="submit" value="Select" />

  </select>
</form>
{% endblock %}
