{% load boss_filters %}

{% if user.is_authenticated %}

<form action="{% url boss-death server.pk boss.pk %}" method="post">{% csrf_token %}
  {{ death_form.as_p }}
<input type="submit" value="Submit" />
</form>

{% else %}

You're not logged in.

{% endif %}

<h1>{{ server.name }}</h1>

<h2>{{ boss.name }}</h2>

<h3>{{ boss.zone }}</h3>

<table>
  <thead>
    <tr>
      <td>Estimated Spawn Times</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
	{{ boss|next_spawn:server }}
      </td>
    </tr>
  </tbody>
</table>
